<!DOCTYPE html>
<html lang="ru">
<head>

<body>
<div class="registration">
    <form class="registration__body form">
        <div class="form__title">Регистрация</div>
        <div class="form__block form__block_flex">
            <label for="">Email</label>
            <i>*</i>
            <input placeholder="Введите email" type="text">
            <span>Поле обязательно для заполнения</span>
        </div>
        <div class="form__block form__block_flex">
            <label  for="">Пароль</label>
            <i>*</i>
            <input type='password' placeholder="Введите пароль" type="email">
            <span>Поле обязательно для заполнения</span>
        </div>
        <div class="form__block">
            <i>*</i>
            <input type="checkbox">
            <label style="color: #414141" for="">Я согласен с Правилами пользования приложением</label>
            <span>Поле обязательно для заполнения</span>
        </div>
        <button class="form__btn" type="submit">Регистрация</button>
    </form>
</div>
<script src="script.js"></script>
